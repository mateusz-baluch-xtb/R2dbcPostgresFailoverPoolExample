plugins {
    id 'java'
    id 'application'
}

group = 'pl.baluch.r2dbc.failoverpool'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.postgresql:r2dbc-postgresql:1.0.7.RELEASE'
    implementation 'io.r2dbc:r2dbc-pool:1.0.2.RELEASE'
}

application {
    mainClass = 'pl.baluch.r2dbc.failoverpool.Main'
}